<!doctype html>
<html>

<head>
    <title>JS Tester</title>
    <style>
        .active {
            display: block !important;
        }

        .myText {
            display: none;
        }

        .title {
            font-size: 1.5em;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <script>
        // Step 1: Select all the elements with a class of title
        const titles = document.querySelectorAll('.title');

        // Step 2: Select all the elements with a class of myText
        const myTexts = document.querySelectorAll('.myText');

        // Step 3: Add event listeners to the title elements
        titles.forEach((title, index) => {
            title.addEventListener('click', () => {
                // Step 4: Toggle the classlist of the next element sibling
                myTexts[index].classList.toggle('active');

                // Step 5: Remove the class of active from all myText elements except the clicked one
                myTexts.forEach((text, idx) => {
                    if (idx !== index) {
                        text.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>

</html>
