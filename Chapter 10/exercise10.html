<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>
    <script>
        // Step 1: Select the page elements as JavaScript objects
        const addItemInput = document.getElementById('addItem');
        const addNewButton = document.getElementById('addNew');
        const shoppingList = document.getElementById('sList');

        // Step 2: Add an onclick event listener to the add button
        addNewButton.onclick = addOne;

        // Step 3 and 4: Define the addOne function
        function addOne() {
            // Get the current value of the addItem input field
            const newItemText = addItemInput.value;

            // Create a new list item
            const newItem = document.createElement('li');

            // Create a text node with the input value
            const textNode = document.createTextNode(newItemText);

            // Append the text node to the list item
            newItem.appendChild(textNode);

            // Append the new list item to the shopping list
            shoppingList.appendChild(newItem);

            // Clear the input field
            addItemInput.value = '';
        }
    </script>
</body>

</html>
