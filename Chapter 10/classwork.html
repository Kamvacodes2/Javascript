<!DOCTYPE html>
<html>

<body>
    <p id="magic"> I may disappear or appear</p>
    <button onclick="magicFunc()">Magic</button>

    <script>
        function magicFunc() {
            let p = document.getElementById('magic');
            if(p.style.display === "none" ) {
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
    </script>
</body>

</html>
