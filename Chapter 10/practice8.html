<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>

<body>
    <div id="message"></div>
    <div id="output"></div>
    <button>Build Table</button>
    <script>
        let nameList = ['Lindelwa','Shawn', 'Eben', 'Lisa', 'Marvelous','Jackie'];
        let div1 = document.getElementById('message');
        let div2 = document.getElementById('output');
        let bTon = document.querySelector('button')
        bTon.addEventListener('click',build)
        function build() {
            let html = '<h1>My Friends Table</h1><table border=2 width="150">';
                nameList.forEach((element, indx) => {
                    html += `<tr><td onclick="getData(this)" data-row="${element}" data-name="${indx+1}">${element}</td><td>${indx + 1}</td></tr><br>`
                })
            html += '</table>'
            div2.innerHTML = html;
            console.log(html);
        }

        function getData(e) {
            let element = e.getAttribute('data-row')
            let elIndex = e.getAttribute('data-name')
            div1.innerHTML = `${element} is at # ${elIndex}`
        }

    </script>
</body>
</html>
