<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" onclick="addOne()" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>
    <script>
        let addItm = document.getElementById('addItem');
        let listed = document.getElementById('sList')

        function addOne() {
            let newItem = document.createElement("li");
            newItem.innerText = addItm.value;
            listed.appendChild(newItem)
        };
    </script>
</body>

</html>
