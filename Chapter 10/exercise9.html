<!doctype html>
<html>

<head>
    <title>JS Tester</title>
</head>

<body>
    <div>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <script>
        // Select all the buttons into a JavaScript object
        const buttons = document.querySelectorAll('button');

        // Loop through each button
        buttons.forEach(button => {
            // Create a function within the button scope called output
            button.output = function () {
                // Within the output() function, add a console.log() method
                // that outputs the current object's textContent
                console.log(this.textContent);
            };

            // Attach an event listener to each button that invokes the output() function when clicked
            button.addEventListener('click', button.output);
        });
    </script>
</body>

</html>
