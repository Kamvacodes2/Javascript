<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Demo</title>
</head>
<body>
    <button onclick="message(this)">Click me</button>
    <button onclick="message(this)">Click me too</button>

    <script>
        function message(element) {
            // Step 3: Output the element object data to the console
            console.dir(element);
        }
    </script>
</body>
</html>
