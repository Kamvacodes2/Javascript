<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let displayMode = false;
        let bodyEffects1 = document.querySelector('body')
        window.onclick = function () {
            console.log('The display has been clicked!');
            !displayMode ? bodyEffects1.style.backgroundColor = "black" : bodyEffects1.style.backgroundColor = "white"
            !displayMode? displayMode = true  : displayMode = false;
        };
    </script>
</body>
</html>
