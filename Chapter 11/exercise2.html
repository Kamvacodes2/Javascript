<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="blue">black</div>
    <div class="yellow">yellow</div>
    <div class="red">red</div>
    <script>
        let divs = document.querySelectorAll('div');
        divs.forEach(item =>  item.addEventListener('click', changeColor))
        function changeColor(e) {
            if (event.target.style.backgroundColor !== e.target.textContent) {
                event.target.style.backgroundColor = e.target.textContent;
            } else if (event.target.style.backgroundColor === e.target.textContent) {
                event.target.style.backgroundColor = 'white';
            }
        };
    </script>
</body>
</html>
