<!doctype html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>

<body>
    <span class="val1"></span> <span>+</span> <span class="val2"></span> = <span>
            <input type="text" name="answer"></span><button>Check</button>
        <div class="output"></div>
    <script>
        'use strict'
        let mathGame = function () {
            let game = {};
            let value1 = document.querySelector(".val1");
            let value2 = document.querySelector(".val2");
            let output = document.querySelector(".output");
            let answer = document.querySelector("input");
            function init() {
                document.querySelector("button").addEventListener("click", checker);
                loadQuestion();
            }
            function ranValue(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            function loadQuestion() {
                game.val1 = ranValue(1, 100);
                game.val2 = ranValue(1, 100);
                game.answer = game.val1 + game.val2;
                value1.textContent = game.val1;
                value2.textContent = game.val2;
            }
            function checker() {
                let bg = answer.value == game.answer ? "green" : "red";
                output.innerHTML +=
                    `<div style="color:${bg}">${game.val1} + ${game.val2} = ${game.answer} (${answer.value})</div>`;
                answer.value = "";
                loadQuestion();
            }
            return {
                init: init
            };
        }();
        document.addEventListener('DOMContentLoaded', mathGame.init);
    </script>
</body>
</html>
