<!DOCTYPE html>
<html>

<body>
    <div id="stored"></div>
    <script>
        let message = "Hello storage!";
        localStorage.setItem("example", message);
        if (localStorage.getItem("example")) {
            document.getElementById("stored").innerHTML =
                localStorage.getItem("example");
        }
        console.log(localStorage.key(2));
    </script>
</body>
</html>
